<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="inputSwitch.css" />
		<link
			rel="shortcut icon"
			href="./public/favicon-32x32.png"
			type="image/x-icon"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<title>Calculator Challenge</title>
	</head>
	<body
		class="font-leagueSpartan theme-1 min-h-screen w-screen flex flex-col items-center justify-center gap-6 roboto"
	>
		<section class="flex items-center justify-between sectionWidth">
			<h3 class="font-bold text-2xl">calc</h3>
			<div class="flex items-center relative gap-2">
				<p class="text-xs font-bold absolute top-[65%] left-[-50px]">THEME</p>
				<div class="switch-container">
					<div class="flex w-[90%] justify-between items-center px-2">
						<span class="theme-number">1</span>
						<span class="theme-number">2</span>
						<span class="theme-number">3</span>
					</div>
					<div class="slider bg-toggleBackground">
						<div class="switch-btn" id="switch"></div>
					</div>
				</div>
			</div>
		</section>
		<section
			class="bg-screenBackground sectionWidth h-[100px] rounded-xl flex flex-col items-end justify-center px-5"
		>
			<p id="displayOutput" class="text-lg"></p>
			<p class="text-5xl font-bold" id="displayInput"></p>
		</section>
		<section
			class="flex items-center flex-col sectionWidth h-[400px] bg-toggleBackground p-5 rounded-xl"
		>
			<form action="" class="form">
				<div class="btnComponents">
					<input type="button" value="7" class="grayBtn" id="key" />
					<input type="button" value="8" class="grayBtn" id="key" />
					<input type="button" value="9" class="grayBtn" id="key" />
					<input type="button" value="del" class="blueDelBtn" id="key" />
				</div>
				<div class="btnComponents">
					<input type="button" value="4" class="grayBtn" id="key" />
					<input type="button" value="5" class="grayBtn" id="key" />
					<input type="button" value="6" class="grayBtn" id="key" />
					<input type="button" value="+" class="grayBtn" id="key" />
				</div>
				<div class="btnComponents">
					<input type="button" value="1" class="grayBtn" id="key" />
					<input type="button" value="2" class="grayBtn" id="key" />
					<input type="button" value="3" class="grayBtn" id="key" />
					<input type="button" value="-" class="grayBtn" id="key" />
				</div>
				<div class="btnComponents">
					<input type="button" value="." class="grayBtn" id="key" />
					<input type="button" value="0" class="grayBtn" id="key" />
					<input type="button" value="/" class="grayBtn" id="key" />
					<input type="button" value="*" class="grayBtn" id="key" />
				</div>
				<div class="flex justify-between w-full gap-3">
					<input type="button" value="reset" class="blueResetBtn" id="key" />
					<input type="button" value="=" class="redEqualBtn" id="key" />
				</div>
			</form>
		</section>
		<script src="./main.js"></script>
	</body>
</html>
