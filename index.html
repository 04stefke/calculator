<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="./public/favicon-32x32.png"
			type="image/x-icon"
		/>
		<title>Vite App</title>
	</head>
	<body

				<input type="radio" id="theme1" name="theme" value="theme1" checked />

		</section>

		>
			<p class="text-3xl font-bold">1203901283</p>
		</section>
		<section
			class="flex items-center flex-col w-[300px] md:w-[400px] h-[400px] bg-toggleBackground p-5 rounded-xl"
		>
			<form
				action=""
				class="flex flex-col items-center justify-between w-full h-full"
			>
				<div class="w-full flex justify-between items-center">
					<input
						type="button"
						value="7"

						value="8"

						type="button"

						type="button"

						class="w-14 md:w-20 h-14 md:h-16 bg-keyLightGrayBg text-textDarkGrayish rounded-lg shadow-keyShadow"

						type="button"

						class="w-14 md:w-20 h-14 md:h-16 bg-keyLightGrayBg text-textDarkGrayish rounded-lg shadow-keyShadow"
					/>

				<div class="w-full flex justify-between items-center">
					<input
						type="button"
						value="1"
						class="w-14 md:w-20 h-14 md:h-16 bg-keyLightGrayBg text-textDarkGrayish rounded-lg shadow-keyShadow"
					/>

						type="button"
						value="2"

						type="button"

						type="button"
						value="-"
						class="w-14 md:w-20 h-14 md:h-16 bg-keyLightGrayBg text-textDarkGrayish rounded-lg shadow-keyShadow"
					/>
				</div>
				<div class="w-full flex justify-between items-center">
					<input
						type="button"
						value="."
						class="w-14 md:w-20 h-14 md:h-16 bg-keyLightGrayBg text-textDarkGrayish rounded-lg shadow-keyShadow"
					/>

						type="button"
						value="0"
						class="w-14 md:w-20 h-14 md:h-16 bg-keyLightGrayBg text-textDarkGrayish rounded-lg shadow-keyShadow"

						type="button"
						value="/"

						type="button"
						value="x"
						class="w-14 md:w-20 h-14 md:h-16 bg-keyLightGrayBg text-textDarkGrayish rounded-lg shadow-keyShadow"
					/>

				<div class="flex justify-between w-full gap-3">
					<input
						type="button"
						value="Reset"
						class="w-1/2 h-14 md:h-16 bg-keyBg text-textWhite rounded-lg shadow-keyShadow"
					/>
					<input
						type="button"
						value="="
						class="w-1/2 h-14 md:h-16 bg-keyRedBgToggle text-textWhite rounded-lg shadow-keyRedShadow"
					/>
