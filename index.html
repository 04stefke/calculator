<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="./public/favicon-32x32.png"
			type="image/x-icon"
		/>
		<title>Vite App</title>
	</head>
	<body
		class="min-h-screen w-screen bg-primary text-textWhite flex flex-col items-center justify-center gap-6"
	>
		<section class="flex items-center justify-between w-[300px] md:w-[400px]">
			<h3 class="font-bold text-2xl">calc</h3>
			<div class="flex items-center gap-2">
				<p class="text-xs font-bold">THEME</p>
				<input type="radio" id="theme1" name="theme" value="theme1" checked />
			</div>
		</section>
		<section
			class="bg-screenBackground w-[300px] md:w-[400px] h-[100px] rounded-xl flex items-center justify-end px-5"
		>
			<p class="text-3xl font-bold">1203901283</p>
		</section>
		<section
			class="flex items-center flex-col w-[300px] md:w-[400px] h-[400px] bg-toggleBackground p-5 rounded-xl"
		>
			<form
				action=""
				class="flex flex-col items-center justify-between w-full h-full"
			>
				<div class="w-full flex justify-between items-center">
					<input type="button" value="7" class="grayBtn" />
					<input type="button" value="8" class="grayBtn" />
					<input type="button" value="9" class="grayBtn" />
					<input type="button" value="DEL" class="blueDelBtn" />
				</div>
				<div class="w-full flex justify-between items-center">
					<input type="button" value="4" class="grayBtn" />
					<input type="button" value="5" class="grayBtn" />
					<input type="button" value="6" class="grayBtn" />
					<input type="button" value="+" class="grayBtn" />
				</div>
				<div class="w-full flex justify-between items-center">
					<input type="button" value="1" class="grayBtn" />
					<input type="button" value="2" class="grayBtn" />
					<input type="button" value="3" class="grayBtn" />
					<input type="button" value="-" class="grayBtn" />
				</div>
				<div class="w-full flex justify-between items-center">
					<input type="button" value="." class="grayBtn" />
					<input type="button" value="0" class="grayBtn" />
					<input type="button" value="/" class="grayBtn" />
					<input type="button" value="x" class="grayBtn" />
				</div>
				<div class="flex justify-between w-full gap-3">
					<input type="button" value="Reset" class="blueResetBtn" />
					<input type="button" value="=" class="redEqualBtn" />
				</div>
			</form>
		</section>
	</body>
</html>
